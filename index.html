<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Title</title>
    <link rel="stylesheet" href="sample.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body onload="showDate()">
    <div id="header">
      <div id="dateBox"></div>
      <div id="saveDelBox">
        <div id="trash" class="storageButton"><i class="fas fa-trash"></i></div>
        <div id="save" class="storageButton"><i class="fas fa-save"></i></div>
      </div>
    </div>
    <div id="saved"><div>Saved</div></div>
    <div id="container">
      <input type="time" value="00:00" id="timeStart">
      <div id="addButton" onclick="addTodoUnit()">
        <div id="plusV" class="plus"></div>
        <div id="plusH" class="plus"></div>
      </div>
    </div>
    <script src="sample.js" charset="utf-8"></script>
  </body>
</html>
